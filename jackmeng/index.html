<!doctype html><html><head><meta charset="utf-8"><title>jackmeng</title><style type="text/css">body,ul,h1,h2,h3,p,dl,dd,dt,button{margin:0;padding:0;list-style:none}a{text-decoration:none}.fl{float:left}.fr{float:right}.cf{*zoom:1}.cf:before,.cf:after{display:table;content:""}.cf:after{clear:both}
.nav{position:fixed;height:100%;top:0;left:0;width:260px;background-color:#f2f2f2}.logo{height:65px;padding-right:20px;background-color:#494949;display:flex;justify-content:flex-end;align-items:center}.logo img{display:inline-block}.nav-content{padding:22px 133px 0 0}.nav dt{font-size:13px;font-weight:500;margin:30px 0 10px;text-transform:uppercase}.nav dt a{color:#3081E8;cursor:pointer}.nav dd{font-size:13px;line-height:1.6;margin-bottom:3px}.nav dd a{color:#494949;cursor:pointer;transition:color .2s ease}.nav dd a:hover{color:#FFAB22}

.wrapper{margin-left:260px}.contact{height:65px;background-color:#f2f2f2}</style></head><body><div id="J_body"><c-nav></c-nav><div class="wrapper cf"><div class="contact"></div><c-brief></c-brief></div></div><script type="text/javascript" charset="utf-8" src="/jackmeng/common.js"></script><script type="text/javascript">define("components/nav/nav.js",function(){var t=[{dt:"Football",dd:[{text:"football-2015",link:""},{text:"football-2016",link:""}]},{dt:"Opera",dd:[{text:"opera-2015",link:"/jackmeng/hobby.html?2015opera"},{text:"opera-2016",link:"/jackmeng/hobby.html?2016opera"}]},{dt:"Paint",dd:[{text:"paint-2015",link:"/jackmeng/hobby.html?paint"}]}];Vue.component("c-nav",{template:'<nav class="nav cf">\n	<div class="logo"><img src="/jackmeng/c-Jack-Meng.png" width="200" height="40">\n	</div>\n	<div class="nav-content fr">\n		<dl v-for="item in list">\n			<dt><a href="">{{item.dt}}</a></dt>\n			<dd v-for="elem in item.dd"><a v-bind:href="elem.link">{{elem.text}}</a></dd>\n		</dl>\n	</div>\n</nav>',data:function(){return{list:t}},methods:{onLinkClick:function(){}}})}),define("components/brief/brief.js",function(){var t=[{img:"/jackmeng/c-2015opera-brief.png",title:"School Opera Show",time:"2015-06-11",tag:"2015opera"},{img:"/jackmeng/c-2016opera-brief.png",title:"School Opera Show",time:"2016-01-07",tag:"2016opera"},{img:"/jackmeng/c-2015football-brief.png",title:"School Football Match",time:"2015-05-1",tag:"2015football"},{img:"/jackmeng/c-2016football-brief.png",title:"School Football Match",time:"2016-05-08",tag:"2016football"},{img:"/jackmeng/c-2016paint-brief.png",title:"School Painting Works",time:"2016-11-07",tag:"paint"}];Vue.component("c-brief",{template:'<ul class="brief-wrap">\n	<li v-for="item in list" class="brief-item" v-on:click="onLinkClick">\n		<img class="brief-img" v-bind:src="item.img" alt="" width="">\n		<div class="brief-desc">\n		<p class="brief-title">{{item.title}}</p>\n		<p class="brief-time">{{item.time}}</p>\n		</div>\n	</li>\n</ul>',data:function(){return{list:t}},methods:{onLinkClick:function(e){var n=$(e.currentTarget).index();location.href="/jackmeng/hobby.html?"+t[n].tag}}})}),define("views/index/index.js",function(t){t("components/nav/nav.js"),t("components/brief/brief.js"),new Vue({el:"#J_body",data:{}})});</script><script>require.async("views/index/index.js");</script></body></html>
